<style>
  // highligt styles for different color schemes
  // Styles are generated manually:
  // $ hugo gen chromastyles --style=monokai > monokai.css
  @import url("/styles/monokailight.css") all and (prefers-color-scheme: light);
  @import url("/styles/monokai.css")      all and (prefers-color-scheme: dark);

  :root {
    --mono-font: "San Francisco Mono", Monaco, Consolas, "Lucida Console", "DejaVu Sans Mono", "Bitstream Vera Sans Mono", monospace;
    --sans-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    --serif-font: charter, Georgia, Cambria, "Times New Roman", Times, serif;

    --color: #000103;
    --background-color: #FFFFFF;
    --blackquote-left-color: #999;
    --blockquote-color: #3e3e3e;
    --code-background-color: #fafafa;
    --pre-code-color: #313131;
    --pre-code-left-color: #c4e9ff;
    --mark-color: #FFE191;
    --footnote-background-color: #c7ffb8;

    --color-dark: #FFFAEB;
    --background-color-dark: #414141;
    --blockquote-color-dark: #FFEBAD;
    --code-background-color-dark: #555;
    --pre-code-color-dark: #eee;
    --pre-code-left-color-dark: #4f424b;
    --input-color-dark: #ddd;
    --input-background-color-dark: #252525;
  }

  body {
    margin: auto;
    max-width: 720px;

    word-wrap: break-word;
    overflow-wrap: break-word;

    font-family: var(--sans-font);
    text-rendering: optimizeLegibility;

    font-size: 1rem;
    line-height: 1.6;
    letter-spacing: -.003rem;

    color: var(--color);
    background-color: var(--background-color);
  }

  a, a:visited {
    text-decoration: none;
    color: var(--color);
  }

  ::selection, a:focus, a:hover {
    color: var(--background-color);
    background-color: var(--color);
  }

  // header

  header {
    display: flex;
    align-items: end;
    flex-wrap: wrap;

    margin: 8px 0.5ch;

    letter-spacing: 0.1rem;
  }

  .logo {
    padding: 0 0 0.2rem 0;

    font-size: 1.4rem;
  }

  nav {
   margin: 0 2ch;
  }

  nav a {
    margin: 0 1ch;
  }

  // main block (e.g. content)

  main {
    margin: 2ch 0.5ch;
  }

  .title {
    font-size: 2rem;
    font-weight: bold;
    letter-spacing: -.01rem;
  }

  .writing {
    font-family: var(--serif-font);
    font-size: 1.3rem;
    line-height: 1.5
  }

  .writing a {
    text-decoration: underline;
  }

  time {
    font-variant-numeric: tabular-nums;
  }

  ul.blog-posts {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }

  ul.blog-posts li {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  ul.blog-posts li .line {
    flex-grow: 1;
    border-bottom: 1px dotted;
    min-height: 0.9ch;
    margin: 0 1ch;
  }

  a.footnote-ref, a.footnote-backref  {
    background-color: var(--footnote-background-color);
  }

  a.footnote-ref:hover, a.footnote-backref:hover {
    color: unset;
  }

  // pagination

  .pagination {
    display: flex;
    align-items: end;

    list-style: none;
    padding: 0;
    justify-content: center;
  }

  .page-link {
    position: relative;
    display: block;
    padding: 0.3rem;
    line-height: 1.25;
  }

  .page-item.disabled .page-link {
    visibility: hidden;
  }

  .page-item.active .page-link {
    z-index: 1;
    font-size: 1.1em;
    font-weight: bolder;
  }

  // format

  abbr {
    text-decoration: underline double;
  }

  mark {
    background-color: var(--mark-color);
    padding: 0.1ch 0;
  }

  table {
    border-collapse: collapse;
    text-align: left;
    width: 100%;
  }

  table tr {
    background: var(--background-color);
    border-bottom: 1px solid;
    background-color: var(--background-color);
  }

  table th, table td {
    padding: 10px 20px;
  }

  blockquote {
    margin: 25px;
    border-left: 0.6ch solid var(--blackquote-left-color);
    color: var(--blockquote-color);
    padding: 5px 20px;
    font-style: italic;
    letter-spacing: 0.005rem;
  }

  input, textarea {
    font-size: 1rem;
  }

  img {
    max-width: 100%;
  }

  footer {
    padding: 25px;
    text-align: center;
  }

  .rotate {
    display: inline-block;
    transform: rotate(45deg);
  }

  // code block

  code {
    padding: 2px 5px;
    background-color: var(--code-background-color);
  }

  pre code {
    color: var(--pre-code-color);
    border-left: 6px solid var(--pre-code-left-color);
    display: block;
    padding: 20px;
    white-space: pre-wrap;
    font-size: 1rem;
  }

  @media (prefers-color-scheme: dark) {

    body {
      background-color: var(--background-color-dark);
      color: var(--color-dark);
    }

    a, a:visited {
      color: var(--color-dark);
    }

    ::selection, a:focus, a:hover {
      color: var(--background-color-dark);
      background-color: var(--color-dark);
    }

    ul.blog-posts li .line {
      border-color: var(--color-dark);
    }

    mark {
      background-color: var(--mark-color);
      color: var(--background-color-dark);
    }

    table tr {
      background-color: var(--background-color-dark);
    }

    code {
      background-color: var(--code-background-color-dark);
    }

    pre code {
      color: var(--pre-code-color-dark);
      border-left: 6px solid var(--pre-code-left-color-dark);
    }

    blockquote {
      color: var(--blockquote-color-dark);
    }

    a.footnote-ref, a.footnote-backref  {
      color: var(--background-color-dark);
      background: var(--footnote-background-color);
    }

    a.footnote-ref:hover, a.footnote-backref:hover {
      color: var(--background-color-dark);
    }

    input, textarea, input {
      background-color: var(--input-background-color-dark);
      color: var(--input-color-dark);
    }

  }

</style>
